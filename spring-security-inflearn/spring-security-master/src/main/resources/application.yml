spring:
  datasource:
    url: jdbc:h2:mem:~/springsecurity
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true