server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigatewayservice
  cloud:
    gateway:
      routes:
        - id: firstservice
          uri: lb://FIRSTSERVICE
          predicates:
            - Path=/first-service/**
        - id: secondservice
          uri: lb://SECONDSERVICE
          predicates:
            - Path=/second-service/**
